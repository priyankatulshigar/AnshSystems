<div class="row">
	<div class="col-lg-3">
		<input placeholder="Filter by name and city"
	           [ngTableFiltering]="config.filtering"
	           class="form-control"
	           (tableChanged)="onChangeTable()"/>
	</div>
</div>
<ng-table [config]="config"
          [rows]="rows" [columns]="columns"
		  (cellClicked)="onCellClicked($event)">
</ng-table>
